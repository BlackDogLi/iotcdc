<include file="common@header"></include>
<body>
<!-- header start -->
<header class="main-header">
    <include file="common@nav"></include>
</header>
<!-- header end -->

<!-- main start -->
<div class="margin-50">
    <div class="section">
        <div class="container">
            <div class="col-md-12 col-sm-12">
                <div class="padding-15">
                    <h3 class="text-center">慧邻科技，方便你我他</h3>
                </div>
                <div class="padding-15">
                    <p class="text-center">集工商、法院、教育等行业软件研发和软件外包、大数据、金融服务业务、IT技术培训等业务的科技企业</p>
                </div>
            </div>
        </div>
    </div>

    <div class="section-bg1 text-center margin-50">
        <h1>联系我们</h1>
    </div>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md4 col-sm-4">
                <div class="media">
                    <img class="pull-left media-heading" src="__TMPL__/public/img/telphone.png" width="100" height="100"/>
                    <div class="media-body">
                        <div style="padding: 15px">
                            <p>联系电话：{$theme_vars.phone_cn|default=''}</p>
                            <p>周一至周五 8：00-21：00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md4 col-sm-4">
                <div class="media">
                    <img class="pull-left media-heading" src="__TMPL__/public/img/email.png" width="100" height="100"/>
                    <div class="media-body">
                        <div style="padding:15px;">
                            <p>{$theme_vars.email|default=''}</p>
                            <p>期待您的来信....</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md4 col-sm-4">
                <div class="media">
                    <img class="pull-left media-heading" src="__TMPL__/public/img/address.png" width="100" height="100"/>
                    <div class="media-body">
                        <div style="padding:15px;">
                            <p>{$theme_vars.address_en|default='山西省太原市小店区许坦东街东润国际'}</p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- main end -->

<!--footer start -->
<include file="common@footer"></include>
<!-- footer end -->
</body>
</html>
